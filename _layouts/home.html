---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="content">
{{ content }}
{%- if site.posts.size > 0 -%}
<div class="content">
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
